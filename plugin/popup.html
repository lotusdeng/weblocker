<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WebLocker Popup Page</title>
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script>
	//控制白色区域在不同的显示器里都垂直居中
$(document).ready(function(){
			var windowheight=$(window).height();
			var img_height=$(".page").height();
			var _scrollHeight = $(document).scrollTop();
			var tcktop=(windowheight-img_height)/2+ _scrollHeight+"px";
			$(".page").css({top:tcktop});
	})
</script>
</head>

<body>
	<div class="page">
    	<div class="page_top"></div>
    	<div class="page_main">
        	<ul  class="printscreen">
            	<li><span>案件名</span><input id="caseNameText" name="" type="text" /></li>
                <li><span>调查员</span><input id="caseInvestigatorText" name="" type="text" /></li>
                <li><span>URL</span><input id="caseUrlText" name="" type="text" /></li>
            </ul>
            <hr />
            <p>
            	<input id="pluginStateButton" class="start_btn" name="" type="button" />
                <input id="optionButton" class="sel_btn" name="" type="button" />
            </p>
        </div>
    </div> 
</body>
</html>
